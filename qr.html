<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>解析二维码/生成二维码/二维码融合图片</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0
        }

        .img-container img {
            max-width: 100%;
        }

        .hr-line {
            height: 1px;
            margin: 10px 0;
            background-color: rgba(0, 0, 0, 0.125)
        }
    </style>
</head>
<body>
<div>
    <div style="display: flex;padding:0 10px;margin-top: 20px">
        <div style="width:50%;text-align: center">
            <h2>二维码</h2>
            <div>
                <div>
                    文本
                    <input type="text" id="qr-txt-input" value="sgt. pepper's lonely hearts club band" style="width: 50%;">
                </div>
                <div>
                    图片
                    <input type="file" id="qr-img-input" style="width: 50%;">
                </div>
            </div>
            <div class="img-container" id="qr-img"></div>
        </div>

        <div style="width:50%;text-align: center">
            <h2 style="text-align: center;">底图</h2>
            <div>
                <input type="file" id="back-img-input" style="width: 90%;">
            </div>
            <div class="img-container">
                <img src="img/sgt-logo-360x360.png" id="qr-back-img">
            </div>
        </div>
    </div>

    <div class="hr-line"></div>

    <div style="margin:0 auto;height:50%;">
        <h2 style="text-align: center">输出</h2>
        <div id="qr-filter" style="text-align: center">
            <input type="radio" id="filter-color" name="qr-filter" data-filter="color" checked>
            <label for="filter-color">彩色</label>
            <input type="radio" id="filter-threshold" name="qr-filter" data-filter="threshold" name="qr-filter">
            <label for="filter-threshold">黑白</label>
        </div>
        <div class="img-container" style="text-align: center">
            <img src="" id="qr-result-img">
        </div>
    </div>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/qart.min.js"></script>
<script src="js/qrcode.js"></script>
<script src="js/qrcode-decoder.min.js"></script>
<script src="js/qr.js"></script>
</body>
</html>
