<!DOCTYPE html>
<html lang="zh">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <link href="img/favicon.ico" rel="shortcut icon">
    <link href="img/sgt-logo-360x360.png" rel="apple-touch-icon">
    <title>OneDrive API图床</title>
</head>
<body>
文件：<input type="file" id="afile"><br/><br/>
文件名：<input type="text" id="filename" placeholder="默认使用时间命名"><br/><br/>
目录名：<input type="text" id="filepath" placeholder="默认上传到/sgt文件夹"><br/><br/>
是否创建预览图：
<input type="radio" id="pre-true" value="pre-true" name="if-pre" checked>
<label for="pre-true">是</label>
<input type="radio" id="pre-false" value="pre-false" name="if-pre">
<label for="pre-false">否</label>
<br/><br/>
<input type="button" id="img-upload" value="上传并分享"><br/><br/>
<div style="display: flex;">
    <div style="width: 50%;text-align: center">
        <p>原图</p>
        <img src="" id="origin-img" style="max-width: 100%;"><br/>
        <p id="img-url" style="word-wrap:break-word;"></p><br/>
    </div>
    <div style="width: 50%;text-align: center">
        <p>预览图</p>
        <img src="" id="pre-img" style="max-width: 100%;"><br/>
        <p id="pre-url" style="word-wrap:break-word;"></p>
    </div>
</div>
<script src="js/axios.js"></script>
<script src="js/image-compress.js"></script>
<script src="js/gif-frames.min.js"></script>
<script src="js/onedrive.js"></script>
</body>
</html>
